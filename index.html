<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<link rel="icon" href="weather_icon.png">
    <title>Weather BY AHMAD</title>
</head>
<body>
    <div class="container">
        <div class="search_div">
        <input id="search_input" class="search" type="search" placeholder="SEARCH YOUR CITY HERE!">
        <button id="search_btn" class="sub_btn" type="submit">Search</button>
    </div>
        <div class="weather">
            <div class="img"> <img class="weather_img" src="weather_icon.png"></div>
            <div class="degree" id="degree"></div>
        </div>
        <div id="status" class="alert alert-dark" role="alert">
          </div>
        <div class="info">
           <div class="forInfo"> 
            <label class="infos-l">City Name:</label>
            <p class="infos" id="cityName"></p>
        </div>
        <div class="forInfo">
            <label class="infos-l">Wind Speed:</label>
            <p class="infos" id="wind"></p>
        </div>
        <div class="forInfo">
            <label class="infos-l">Feels Like:</label>
            <p class="infos" id="feels_like"></p>
        </div>
        <div class="forInfo">
            <label class="infos-l">Humidity:</label>
            <p class="infos" id="humidity"></p>
        </div>
        </div>
            
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
